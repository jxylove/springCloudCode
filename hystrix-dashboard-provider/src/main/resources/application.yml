########################
# 服务器相关配置
########################
server:
  port: 8540
########################
# eureka相关配置
########################
eureka:
  client:
    service-url:
     #eureka 注册中心的地址
     defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
########################
# spring 相关配置
########################
spring:
  application:
    name: HYSTRIX-DASHBOARD-PROVIDER

########################
# hystrix 相关配置
########################
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
  #替代management.security.enabled: false
  endpoint:
    env:
      enabled: false
########################
# feign 相关配置
########################
feign:
  hystrix:
    enabled: true

