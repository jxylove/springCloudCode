########################
# 服务器相关配置
########################
server:
  port: 5555
########################
# eureka相关配置
########################
eureka:
  client:
    service-url:
      #eureka 注册中心的地址
#      defaultZone: http://127.0.0.1:8761/eureka/
      defaultZone: http://${eureka.host:127.0.0.1}:${eureka.port:8761}/eureka/
  instance:
    prefer-ip-address: true
########################
# spring 相关配置
########################
spring:
  application:
    name: ZUUL-SERVER
  profiles:
    active: one
zuul:
  routes:
    client-a:
      path: /client/**
      serviceId: ZUUL-CLIENT-A




